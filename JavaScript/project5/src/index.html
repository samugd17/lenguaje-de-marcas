<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 5 JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <form action="" method="post" id="form">
    <div>
        <h1>Registro</h1>
        <div>
            <input type="text" name="name" id="name" placeholder="Introduzca nombre de usuario">
            <label for="">Nombre</label>
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder="Introduzca nombre de email">
            <label for="">Email</label>
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="Introduzca la contraseña">
            <label for="">Password</label>
        </div>
        <button type="submit">Suscribirte</button>
    </div>
</form>
</body>

</html>
